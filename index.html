<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Delicious Biriyani üçõ</title>
<link rel="stylesheet" href="css/style.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #000; /* Black background */
  overflow: hidden;
}

h1 {
  color: #ffcc66; /* Bright text */
  font-size: 2rem;
  margin-bottom: 20px;
  text-align: center;
  text-shadow: 0 0 20px rgba(255,204,102,0.7);
}

.container {
  position: relative;
  display: inline-block;
}

/* Plate shadow */
.plate-shadow {
  position: absolute;
  bottom: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  height: 20px;
  background: radial-gradient(ellipse at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 80%);
  border-radius: 50%;
  filter: blur(8px);
  z-index: 1;
}

/* Main biriyani image */
img.biryani {
  max-width: 90%;
  height: auto;
  border-radius: 20px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  animation: float 4s ease-in-out infinite alternate;
  z-index: 2;
  position: relative;
}

/* Glow effect */
img.biryani::after {
  content: '';
  position: absolute;
  top: -10%;
  left: -10%;
  width: 120%;
  height: 120%;
  border-radius: 20px;
  box-shadow: 0 0 80px rgba(255,200,150,0.6);
  pointer-events: none;
  z-index: -1;
}

/* Multiple smoke layers */
.smoke {
  position: absolute;
  top: -40px; /* above biriyani */
  left: 50%;
  transform: translateX(-50%);
  width: 70%;
  opacity: 0.35; /* more visible */
  z-index: 3;
  pointer-events: none;
  filter: blur(4px) saturate(1.2) brightness(1.8); /* vibrant */
}

/* Animation for each smoke layer - slower */
.smoke:nth-child(1) { animation: rise1 12s ease-in-out infinite; }
.smoke:nth-child(2) { animation: rise2 14s ease-in-out infinite; opacity: 0.3; width: 65%; }
.smoke:nth-child(3) { animation: rise3 16s ease-in-out infinite; opacity: 0.25; width: 60%; }

/* Biriyani floating */
@keyframes float {
  0% { transform: translateY(0); }
  100% { transform: translateY(-10px); }
}

/* Dynamic steam animations - slower and smooth */
@keyframes rise1 {
  0% { transform: translate(-50%,0) scale(1); opacity: 0.35; }
  50% { transform: translate(-48%,-30px) scale(1.05); opacity: 0.25; }
  100% { transform: translate(-50%,-60px) scale(1.1); opacity: 0; }
}
@keyframes rise2 {
  0% { transform: translate(-50%,0) scale(1); opacity: 0.3; }
  50% { transform: translate(-52%,-35px) scale(1.03); opacity: 0.2; }
  100% { transform: translate(-50%,-65px) scale(1.08); opacity: 0; }
}
@keyframes rise3 {
  0% { transform: translate(-50%,0) scale(1); opacity: 0.25; }
  50% { transform: translate(-51%,-25px) scale(1.02); opacity: 0.15; }
  100% { transform: translate(-50%,-55px) scale(1.05); opacity: 0; }
}

</style>
</head>
<body>
<h1>Delicious Biriyani üçõ</h1>
<div class="container">
  <!-- Plate shadow -->
  <div class="plate-shadow"></div>

  <!-- Multiple smoke layers -->
  <img src="./assets/smoke.png" class="smoke" alt="Steam">
  <img src="./assets/smoke.png" class="smoke" alt="Steam">
  <img src="./assets/smoke.png" class="smoke" alt="Steam">

  <!-- Main biriyani -->
  <img src="./assets/biryani.png" class="biriyani" alt="Biriyani">
</div>
</body>
</html>
