<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Biriyani AR Demo</title>

    <!-- A-Frame + MindAR scripts -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- Our styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Overlay UI -->
    <div class="overlay">
      <h1>Biriyani AR</h1>
      <p>Point your camera at the marker to see the dish in AR üçõ</p>
    </div>

    <!-- AR scene -->
    <a-scene
      mindar-image="imageTargetSrc: ./assets/marker.mind;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">

      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

      <!-- Our target anchor -->
      <a-entity mindar-image-target="targetIndex: 0">

        <!-- Biriyani base image -->
        <a-image
          src="./assets/biryani.png"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.6 0.6 0.6">
        </a-image>

        <!-- Smoke layer above -->
        <a-image
          src="./assets/smoke.png"
          position="0 0.3 0"
          scale="0.6 0.6 0.6"
          animation="property: position; dir: alternate; to: 0 0.5 0; dur: 2000; loop: true"
          animation__fade="property: opacity; dir: alternate; to: 0.3; dur: 2000; loop: true">
        </a-image>

      </a-entity>
    </a-scene>
  </body>
</html>
