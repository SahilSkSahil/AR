<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Delicious Biriyani üçõ</title>
<link rel="stylesheet" href="css/style.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #fdf6e3, #f5d0a9);
  overflow: hidden;
}

h1 {
  color: #b85c38;
  font-size: 2rem;
  margin-bottom: 20px;
  text-align: center;
  text-shadow: 0 0 10px rgba(184,92,56,0.6);
}

.container {
  position: relative;
  display: inline-block;
}

/* Main biriyani image */
img.biryani {
  max-width: 90%;
  height: auto;
  border-radius: 20px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.3);
  animation: float 4s ease-in-out infinite alternate;
  z-index: 2;
  position: relative;
}

/* Glow effect */
img.biryani::after {
  content: '';
  position: absolute;
  top: -10%;
  left: -10%;
  width: 120%;
  height: 120%;
  border-radius: 20px;
  box-shadow: 0 0 60px rgba(255,200,150,0.5);
  pointer-events: none;
  z-index: -1;
}

/* Multiple smoke layers */
.smoke {
  position: absolute;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
  width: 70%;
  opacity: 0.25;
  z-index: 3;
  pointer-events: none;
  filter: blur(4px) saturate(0.4) brightness(1.2);
}

/* Animation for each smoke layer */
.smoke:nth-child(1) { animation: rise1 5s ease-in-out infinite; }
.smoke:nth-child(2) { animation: rise2 6s ease-in-out infinite; opacity: 0.2; width: 65%; }
.smoke:nth-child(3) { animation: rise3 7s ease-in-out infinite; opacity: 0.15; width: 60%; }

/* Biriyani floating */
@keyframes float {
  0% { transform: translateY(0); }
  100% { transform: translateY(-10px); }
}

/* Dynamic steam animations */
@keyframes rise1 {
  0% { transform: translate(-50%,0) scale(1); opacity: 0.25; }
  50% { transform: translate(-48%,-30px) scale(1.05); opacity: 0.15; }
  100% { transform: translate(-50%,-60px) scale(1.1); opacity: 0; }
}
@keyframes rise2 {
  0% { transform: translate(-50%,0) scale(1); opacity: 0.2; }
  50% { transform: translate(-52%,-35px) scale(1.03); opacity: 0.1; }
  100% { transform: translate(-50%,-65px) scale(1.08); opacity: 0; }
}
@keyframes rise3 {
  0% { transform: translate(-50%,0) scale(1); opacity: 0.15; }
  50% { transform: translate(-51%,-25px) scale(1.02); opacity: 0.08; }
  100% { transform: translate(-50%,-55px) scale(1.05); opacity: 0; }
}

</style>
</head>
<body>
<h1>Delicious Biriyani üçõ</h1>
<div class="container">
  <!-- Multiple smoke layers -->
  <img src="./assets/smoke.png" class="smoke" alt="Steam">
  <img src="./assets/smoke.png" class="smoke" alt="Steam">
  <img src="./assets/smoke.png" class="smoke" alt="Steam">
  
  <!-- Main biriyani -->
  <img src="./assets/biryani.png" class="biriyani" alt="Biriyani">
</div>
</body>
</html>
