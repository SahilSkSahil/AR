<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delicious Biriyani </title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #fdf6e3, #f5d0a9);
      overflow: hidden;
    }

    h1 {
      color: #b85c38;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 10px rgba(184,92,56,0.6);
    }

    .container {
      position: relative;
      display: inline-block;
    }

    /* Biriyani image */
    img {
      max-width: 90%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      animation: float 4s ease-in-out infinite alternate;
      z-index: 2;
      position: relative;
    }

    /* Glow effect */
    img::after {
      content: '';
      position: absolute;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      border-radius: 20px;
      box-shadow: 0 0 60px rgba(255,200,150,0.5);
      pointer-events: none;
      z-index: -1;
    }

    /* Floating animation */
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    /* Smoke layers */
    .smoke {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 120%;
      opacity: 0.5;
      animation: rise 5s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes rise {
      0% { transform: translate(-50%, 0) scale(1); opacity: 0.4; }
      100% { transform: translate(-50%, -60px) scale(1.1); opacity: 0.1; }
    }

  </style>
</head>
<body>
  <h1>Delicious Biriyani </h1>
  <div class="container">
    <!-- Smoke effect -->
    <img src="./assets/smoke.png" class="smoke" alt="Smoke">
    <!-- Main biriyani image -->
    <img src="./assets/biryani.png" alt="Biriyani">
  </div>
</body>
</html>
