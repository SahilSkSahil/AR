<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Biriyani AR üçõ</title>

<!-- A-Frame & MindAR -->
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

<!-- Basic CSS -->
<link rel="stylesheet" href="css/style.css">
<style>
body {
  margin: 0;
  background: #000;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
}

.overlay {
  position: absolute;
  top: 20px;
  width: 100%;
  text-align: center;
  color: #ffcc66;
  z-index: 10;
  text-shadow: 0 0 10px rgba(255,204,102,0.7);
  font-size: 1.2rem;
}
</style>
</head>
<body>

<div class="overlay">
  <h1>Delicious Biriyani üçõ</h1>
  <p>Point your camera at the marker to see it in AR!</p>
</div>

<a-scene
  mindar-image="imageTargetSrc: ./assets/marker.mind;"
  color-space="sRGB"
  renderer="colorManagement: true; physicallyCorrectLights"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true">

  <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

  <!-- Marker Target -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- Plate shadow -->
    <a-plane position="0 -0.1 0" rotation="-90 0 0" width="1" height="1"
             color="#111" opacity="0.5" radius="0.5"></a-plane>

    <!-- Biriyani -->
    <a-image src="./assets/biryani.png" position="0 0 0" scale="0.6 0.6 0.6">
      <a-animation attribute="position" from="0 0 0" to="0 0.05 0"
                   direction="alternate" dur="2000" repeat="indefinite"></a-animation>
    </a-image>

    <!-- Smoke Layers with gentle swaying -->
    <a-image src="./assets/smoke.png" position="0 0.3 0" scale="0.6 0.6 0.6"
             animation="property: position; from: -0.01 0.3 0; to: 0.01 0.5 0; dir: alternate; dur: 4000; loop: true"
             animation__fade="property: opacity; from:0.35; to:0; dir: alternate; dur: 4000; loop: true"></a-image>

    <a-image src="./assets/smoke.png" position="0 0.35 0" scale="0.55 0.55 0.55"
             animation="property: position; from: 0.01 0.35 0; to: -0.01 0.55 0; dir: alternate; dur: 4500; loop: true"
             animation__fade="property: opacity; from:0.3; to:0; dir: alternate; dur: 4500; loop: true"></a-image>

    <a-image src="./assets/smoke.png" position="0 0.4 0" scale="0.5 0.5 0.5"
             animation="property: position; from: -0.005 0.4 0; to: 0.005 0.6 0; dir: alternate; dur: 5000; loop: true"
             animation__fade="property: opacity; from:0.25; to:0; dir: alternate; dur: 5000; loop: true"></a-image>

  </a-entity>
</a-scene>

</body>
</html>
