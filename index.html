<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Biriyani AR Demo</title>
<style>
  body, html { margin: 0; padding: 0; overflow: hidden; background: #000; }
  video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 1;
  }
  #biriyani, #smoke {
    position: fixed;
    z-index: 2;
    left: 50%;
    transform: translateX(-50%);
    pointer-events: none;
  }
  #biriyani { bottom: 20%; width: 60%; }
  #smoke { bottom: 35%; width: 70%; animation: float 2s ease-in-out infinite alternate, fade 2s ease-in-out infinite alternate; }
  @keyframes float { transform: translateX(-50%) translateY(-5px); }
  @keyframes fade { opacity: 0.5; }
</style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<img id="biriyani" src="./assets/biryani.png" alt="Biriyani">
<img id="smoke" src="./assets/smoke.png" alt="Smoke">

<script>
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } }, // back camera
      audio: false
    });
    const video = document.getElementById('video');
    video.srcObject = stream;
  } catch (err) {
    alert("Could not access back camera. Error: " + err);
    console.error(err);
  }
}
startCamera();
</script>

</body>
</html>
