<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Biriyani AR Demo</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; background: #000;
  }

  video {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    object-fit: cover;
    z-index: 1;
  }

  #biriyani, #smoke {
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    pointer-events: none;
    z-index: 2;
  }

  #biriyani {
    bottom: 20%;
    width: 60%;
    animation: floatBiryani 2s ease-in-out infinite alternate;
  }

  #smoke {
    bottom: 35%;
    width: 70%;
    animation: floatSmoke 3s ease-in-out infinite alternate, fadeSmoke 3s ease-in-out infinite alternate;
  }

  /* Smooth floating animations */
  @keyframes floatBiryani {
    0% { transform: translateX(-50%) translateY(0); }
    100% { transform: translateX(-50%) translateY(-10px); }
  }

  @keyframes floatSmoke {
    0% { transform: translateX(-50%) translateY(0); }
    100% { transform: translateX(-50%) translateY(-20px); }
  }

  @keyframes fadeSmoke {
    0% { opacity: 0.5; }
    100% { opacity: 0.8; }
  }
</style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<img id="biriyani" src="./assets/biryani.png" alt="Biriyani">
<img id="smoke" src="./assets/smoke.png" alt="Smoke">

<script>
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } },
      audio: false
    });
    document.getElementById('video').srcObject = stream;
  } catch (err) {
    alert("Could not access back camera. Error: " + err);
    console.error(err);
  }
}
startCamera();
</script>

</body>
</html>
