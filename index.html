<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Biriyani AR Demo</title>

<!-- A-Frame -->
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

<style>
body { margin: 0; overflow: hidden; background: #000; }
.overlay-text {
  position: absolute;
  top: 10px;
  width: 100%;
  text-align: center;
  color: #ffcc66;
  text-shadow: 0 0 10px rgba(255,204,102,0.7);
  font-family: sans-serif;
  z-index: 2;
}
</style>
</head>
<body>

<div class="overlay-text">
  <h1>Delicious Biriyani üçõ</h1>
  <p>Camera view with floating biryani + smoke</p>
</div>

<a-scene
  vr-mode-ui="enabled: false"
  embedded
  device-orientation-permission-ui="enabled: true">

  <!-- Back camera video -->
  <a-camera>
    <a-entity 
      geometry="primitive: plane; height: 1; width: 1"
      material="src: #video-feed"
      position="0 0 -1">
    </a-entity>
  </a-camera>

  <!-- Biriyani base -->
  <a-image
    src="./assets/biryani.png"
    position="0 0 -1.5"
    scale="0.6 0.6 0.6"
    animation="property: position; dir: alternate; to: 0 0.05 -1.5; dur: 1500; loop: true">
  </a-image>

  <!-- Smoke -->
  <a-image
    src="./assets/smoke.png"
    position="0 0.3 -1.5"
    scale="0.7 0.7 0.7"
    animation="property: position; dir: alternate; to: 0 0.5 -1.5; dur: 2000; loop: true"
    animation__fade="property: opacity; dir: alternate; to: 0.5; dur: 2000; loop: true">
  </a-image>

</a-scene>

</body>
</html>
