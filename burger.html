<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Burger AR Demo</title>
<style>
  body, html { margin: 0; padding: 0; overflow: hidden; background: #000; }

  video {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    object-fit: cover;
    z-index: 1;
  }

  #burger {
    position: fixed;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    width: 50%;
    z-index: 2;
    pointer-events: none;
    animation: floatBurger 2s ease-in-out infinite alternate;
  }

  .steam {
    position: fixed;
    bottom: 35%;
    left: 50%;
    transform: translateX(-50%);
    width: 50%;
    opacity: 0.3;
    filter: blur(6px);
    z-index: 2;
    animation: rise 3s ease-in-out infinite, fade 3s ease-in-out infinite;
  }
  .steam:nth-child(1) { animation-delay: 0s; }
  .steam:nth-child(2) { animation-delay: 1s; }
  .steam:nth-child(3) { animation-delay: 2s; }

  @keyframes floatBurger {
    0% { transform: translateX(-50%) translateY(0); }
    100% { transform: translateX(-50%) translateY(-10px); }
  }

  @keyframes rise {
    0% { transform: translateX(-50%) translateY(0) scale(1); }
    50% { transform: translateX(-50%) translateY(-25px) scale(1.05); }
    100% { transform: translateX(-50%) translateY(-50px) scale(1.1); }
  }

  @keyframes fade {
    0% { opacity: 0.2; }
    50% { opacity: 0.4; }
    100% { opacity: 0; }
  }
</style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<img id="burger" src="./assets/burger.gif" alt="Burger">

<!-- Optional steam layers -->
<img class="steam" src="./assets/smoke.png" alt="Steam">
<img class="steam" src="./assets/smoke.png" alt="Steam">
<img class="steam" src="./assets/smoke.png" alt="Steam">

<script>
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } }, // back camera
      audio: false
    });
    document.getElementById('video').srcObject = stream;
  } catch (err) {
    alert("Could not access back camera. Error: " + err);
    console.error(err);
  }
}
startCamera();
</script>

</body>
</html>
